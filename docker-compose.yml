version: '3.9'

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: panzerknaker
      POSTGRES_PASSWORD: 1212
      POSTGRES_DB: turistbusdb
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  turistbus_service:
    restart: on-failure
    container_name: turistbus_service
    build: ./turistbus_service/
    ports:
      - "8000:80"
    depends_on:
      - db

  ticket_service:
    restart: on-failure
    container_name: ticket_service
    build: ./ticket_service/
    ports:
      - "8001:80"
    depends_on:
      - db

  prometheus:
    image: prom/prometheus
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090

  grafana:
    image: grafana/grafana-oss
    ports:
      - 3000:3000
    restart: unless-stopped
    volumes:
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "6831:6831/udp" #traces
      - "16686:16686" #UI

  keycloak:
    volumes:
      - ./imports:/opt/jboss/keycloak/imports
    image: quay.io/keycloak/keycloak
    ports:
      - "8080:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command:
      - start-dev